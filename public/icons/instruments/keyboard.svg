<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 80" fill="none" stroke="#111" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Keyboard body/casing -->
  <rect x="4" y="10" width="212" height="64" rx="5" fill="white"/>
  <!-- Panel strip above keys (brand panel) -->
  <rect x="4" y="10" width="212" height="12" rx="5"/>
  <!-- White keys (7 in one octave, repeated suggestion with 7 keys) -->
  <!-- Key positions: C D E F G A B — each ~27px wide, 1px gap -->
  <rect x="10"  y="24" width="26" height="46" rx="2" fill="white"/>
  <rect x="38"  y="24" width="26" height="46" rx="2" fill="white"/>
  <rect x="66"  y="24" width="26" height="46" rx="2" fill="white"/>
  <rect x="94"  y="24" width="26" height="46" rx="2" fill="white"/>
  <rect x="122" y="24" width="26" height="46" rx="2" fill="white"/>
  <rect x="150" y="24" width="26" height="46" rx="2" fill="white"/>
  <rect x="178" y="24" width="28" height="46" rx="2" fill="white"/>
  <!-- Black keys: C# D# F# G# A# -->
  <!-- C# between C(10-36) and D(38-64): center at 37 → x=27 to 47 -->
  <rect x="29"  y="24" width="16" height="30" rx="2" fill="#111" stroke="none"/>
  <!-- D# between D(38-64) and E(66-92): center at 65 → x=55 to 75 -->
  <rect x="57"  y="24" width="16" height="30" rx="2" fill="#111" stroke="none"/>
  <!-- F# between F(94-120) and G(122-148): center at 121 → x=111 to 131 -->
  <rect x="113" y="24" width="16" height="30" rx="2" fill="#111" stroke="none"/>
  <!-- G# between G(122-148) and A(150-176): center at 149 → x=139 to 159 -->
  <rect x="141" y="24" width="16" height="30" rx="2" fill="#111" stroke="none"/>
  <!-- A# between A(150-176) and B(178-206): center at 177 → x=167 to 187 -->
  <rect x="169" y="24" width="16" height="30" rx="2" fill="#111" stroke="none"/>
  <!-- Outer border (re-drawn on top to clean up) -->
  <rect x="4" y="10" width="212" height="64" rx="5"/>
  <!-- Pitch bend / mod wheels hint (left side) -->
  <rect x="4" y="40" width="6" height="18" rx="3" fill="#eee"/>
</svg>
