  <line x1="47.5" y1="44"  x2="72.5" y2="44"  stroke="white" stroke-width="1.4"/>
  <line x1="48"   y1="57"  x2="72"   y2="57"  stroke="white" stroke-width="1.4"/>
  <line x1="48.5" y1="70"  x2="71.5" y2="70"  stroke="white" stroke-width="1.4"/>
  <line x1="49"   y1="83"  x2="71"   y2="83"  stroke="white" stroke-width="1.4"/>
  <line x1="49.5" y1="96"  x2="70.5" y2="96"  stroke="white" stroke-width="1.4"/>
  <line x1="50"   y1="109" x2="70"   y2="109" stroke="white" stroke-width="1.4"/>
  <line x1="50.5" y1="122" x2="69.5" y2="122" stroke="white" stroke-width="1.4"/>
  <line x1="51"   y1="135" x2="69"   y2="135" stroke="white" stroke-width="1.4"/>
  <line x1="51.5" y1="148" x2="68.5" y2="148" stroke="white" stroke-width="1.4"/>
  <line x1="52"   y1="161" x2="68"   y2="161" stroke="white" stroke-width="1.4"/>

