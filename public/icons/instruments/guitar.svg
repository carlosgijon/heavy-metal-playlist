  <line x1="54.2" y1="34" x2="55.6" y2="170" stroke="white" stroke-width="0.6"/>
  <line x1="56.8" y1="34" x2="57.8" y2="170" stroke="white" stroke-width="0.6"/>
  <line x1="63.2" y1="34" x2="62.2" y2="170" stroke="white" stroke-width="0.6"/>
  <line x1="65.8" y1="34" x2="64.4" y2="170" stroke="white" stroke-width="0.6"/>
  <line x1="68"   y1="34" x2="66.2" y2="170" stroke="white" stroke-width="0.6"/>

