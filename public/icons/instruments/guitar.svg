  <circle cx="30" cy="19" r="4" fill="white"/><circle cx="30" cy="19" r="1.5" fill="#111"/>
  <circle cx="31" cy="27" r="4" fill="white"/><circle cx="31" cy="27" r="1.5" fill="#111"/>
  <circle cx="89" cy="11" r="4" fill="white"/><circle cx="89" cy="11" r="1.5" fill="#111"/>
  <circle cx="90" cy="19" r="4" fill="white"/><circle cx="90" cy="19" r="1.5" fill="#111"/>
  <circle cx="89" cy="27" r="4" fill="white"/><circle cx="89" cy="27" r="1.5" fill="#111"/>

