  <rect x="49" y="193" width="22" height="9"  rx="2" fill="white"/>
  <!-- División central de los humbuckers -->
  <line x1="60" y1="179" x2="60" y2="188" stroke="#111" stroke-width="1"/>
  <line x1="60" y1="193" x2="60" y2="202" stroke="#111" stroke-width="1"/>

  <!-- Puente (stop-bar) -->
  <rect x="51" y="207" width="18" height="5" rx="1.5" fill="white"/>
  <!-- Tailpiece -->
  <rect x="53" y="215" width="14" height="3" rx="1"   fill="white"/>

  <!-- Mandos (2 potenciómetros en ala izquierda, posición Flying V) -->
  <circle cx="26" cy="232" r="6.5" fill="white"/>
  <circle cx="26" cy="232" r="2.5" fill="#111"/>
  <line x1="26" y1="226" x2="26" y2="229" stroke="#111" stroke-width="1.5"/>
  <circle cx="20" cy="252" r="6"   fill="white"/>
  <circle cx="20" cy="252" r="2.2" fill="#111"/>
  <line x1="20" y1="246" x2="20" y2="249" stroke="#111" stroke-width="1.5"/>

  <!-- Botón de correa (vértice inferior del V) -->
  <circle cx="60" cy="296" r="4" fill="white"/>
  <!-- Botón de correa (ala izquierda) -->
  <circle cx="6" cy="272" r="3.5" fill="white"/>

</svg>
