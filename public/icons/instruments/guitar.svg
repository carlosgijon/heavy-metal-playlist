<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 310">

  <!-- ═══ SILUETA NEGRA ═══ -->

  <!-- Headstock (trapezoidal, ligeramente más ancho arriba) -->
  <path d="M45 5 L75 5 L73 32 L47 32 Z" fill="#111"/>
  <!-- Clavijas lado izquierdo (3 bultos laterales) -->
  <ellipse cx="37" cy="11" rx="8" ry="5" fill="#111"/>
  <ellipse cx="36" cy="19" rx="8" ry="5" fill="#111"/>
  <ellipse cx="37" cy="27" rx="8" ry="5" fill="#111"/>
  <!-- Clavijas lado derecho (3 bultos laterales) -->
  <ellipse cx="83" cy="11" rx="8" ry="5" fill="#111"/>
  <ellipse cx="84" cy="19" rx="8" ry="5" fill="#111"/>
  <ellipse cx="83" cy="27" rx="8" ry="5" fill="#111"/>

  <!-- Mástil (ligeramente ahusado) -->
  <path d="M47 32 L53 172 L67 172 L73 32 Z" fill="#111"/>

  <!-- Cuerpo Flying V -->
  <path d="
    M53 172
    C 42,178 14,226 3,270
    C 2,274 5,278 10,278
    C 26,282 44,286 57,296
    C 58.5,298 61.5,298 63,296
    C 76,286 94,282 110,278
    C 115,278 118,274 117,270
    C 106,226 78,178 67,172
    Z
  " fill="#111"/>

