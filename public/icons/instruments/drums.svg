<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 170" fill="none" stroke="#111" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- CRASH CYMBAL (top-left, thin flat oval) -->
  <ellipse cx="34" cy="22" rx="22" ry="7"/>
  <ellipse cx="34" cy="20" rx="22" ry="7"/>
  <line x1="34" y1="27" x2="34" y2="38" stroke-width="1"/>

  <!-- HI-HAT PAIR (left, two stacked flat ovals) -->
  <ellipse cx="22" cy="68" rx="20" ry="6.5"/>
  <ellipse cx="22" cy="63" rx="20" ry="6.5"/>
  <line x1="22" y1="75" x2="22" y2="90" stroke-width="1"/>
  <!-- Hi-hat stand rod (vertical) -->
  <line x1="22" y1="90" x2="22" y2="118" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- TOM 1 (rack tom, upper center-left) -->
  <ellipse cx="80" cy="48" rx="22" ry="8"/>
  <ellipse cx="80" cy="56" rx="22" ry="8"/>
  <line x1="58" y1="48" x2="58" y2="56"/>
  <line x1="102" y1="48" x2="102" y2="56"/>
  <ellipse cx="80" cy="52" rx="14" ry="5" stroke-dasharray="2,2"/>

  <!-- TOM 2 (rack tom, upper right-center) -->
  <ellipse cx="130" cy="42" rx="20" ry="7"/>
  <ellipse cx="130" cy="49" rx="20" ry="7"/>
  <line x1="110" y1="42" x2="110" y2="49"/>
  <line x1="150" y1="42" x2="150" y2="49"/>
  <ellipse cx="130" cy="45" rx="12" ry="4.5" stroke-dasharray="2,2"/>

  <!-- RIDE CYMBAL (far right, thin flat oval) -->
  <ellipse cx="192" cy="58" rx="26" ry="8"/>
  <ellipse cx="192" cy="55" rx="26" ry="8"/>
  <line x1="192" y1="66" x2="192" y2="76" stroke-width="1"/>

  <!-- SNARE DRUM (center-left) -->
  <ellipse cx="62" cy="104" rx="26" ry="9"/>
  <ellipse cx="62" cy="113" rx="26" ry="9"/>
  <line x1="36" y1="104" x2="36" y2="113"/>
  <line x1="88" y1="104" x2="88" y2="113"/>
  <!-- Snare wires (thin lines across bottom head) -->
  <line x1="40" y1="113" x2="84" y2="113" stroke-width="0.7"/>
  <ellipse cx="62" cy="104" rx="16" ry="5.5" stroke-dasharray="2,2"/>

  <!-- FLOOR TOM (right side) -->
  <ellipse cx="168" cy="108" rx="28" ry="10"/>
  <ellipse cx="168" cy="118" rx="28" ry="10"/>
  <line x1="140" y1="108" x2="140" y2="118"/>
  <line x1="196" y1="108" x2="196" y2="118"/>
  <ellipse cx="168" cy="108" rx="18" ry="6" stroke-dasharray="2,2"/>
  <!-- Floor tom legs (3 short lines at bottom) -->
  <line x1="148" y1="118" x2="145" y2="130" stroke-width="1"/>
  <line x1="168" y1="128" x2="168" y2="135" stroke-width="1"/>
  <line x1="188" y1="118" x2="191" y2="130" stroke-width="1"/>

  <!-- BASS DRUM / KICK (front, large oval) -->
  <ellipse cx="110" cy="146" rx="48" ry="18"/>
  <ellipse cx="110" cy="128" rx="48" ry="18"/>
  <line x1="62" y1="128" x2="62" y2="146"/>
  <line x1="158" y1="128" x2="158" y2="146"/>
  <!-- Kick head detail (inner ring + cross) -->
  <ellipse cx="110" cy="128" rx="30" ry="11" stroke-dasharray="2,2"/>
  <ellipse cx="110" cy="128" rx="12" ry="4.5"/>
  <!-- Kick drum feet -->
  <line x1="74" y1="146" x2="70" y2="158" stroke-width="1.5"/>
  <line x1="146" y1="146" x2="150" y2="158" stroke-width="1.5"/>
  <line x1="68" y1="158" x2="76" y2="158" stroke-width="1.5"/>
  <line x1="146" y1="158" x2="156" y2="158" stroke-width="1.5"/>

  <!-- Pedal beater -->
  <line x1="110" y1="128" x2="110" y2="158" stroke-width="1"/>
  <circle cx="110" cy="158" r="3"/>
</svg>
