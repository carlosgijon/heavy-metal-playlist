<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 65 205" fill="none" stroke="#111" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Headstock (wider, 4 tuners 2+2) -->
  <path d="M19 6 L46 6 L44 28 L21 28 Z" fill="white"/>
  <!-- Tuning machines left (2) -->
  <circle cx="15" cy="12" r="3.5"/>
  <circle cx="15" cy="22" r="3.5"/>
  <!-- Tuning machines right (2) -->
  <circle cx="50" cy="12" r="3.5"/>
  <circle cx="50" cy="22" r="3.5"/>
  <circle cx="15" cy="12" r="1.2" fill="#111" stroke="none"/>
  <circle cx="15" cy="22" r="1.2" fill="#111" stroke="none"/>
  <circle cx="50" cy="12" r="1.2" fill="#111" stroke="none"/>
  <circle cx="50" cy="22" r="1.2" fill="#111" stroke="none"/>
  <!-- Nut -->
  <rect x="21" y="27" width="23" height="2.5" rx="0.5" fill="#111" stroke="none"/>
  <!-- Body: Jazz Bass silhouette (single treble cutaway, prominent lower horn) -->
  <path d="
    M32 200
    C 44,198 51,186 51,175
    C 52,163 52,155 55,149
    C 57,143 60,135 60,127
    C 60,119 57,114 53,114
    C 50,112 47,112 45,116
    C 43,119 41,122 40,126
    C 38,128 36,129 32,129
    C 28,129 26,128 25,126
    C 24,123 22,120 19,117
    C 17,114 14,113 11,115
    C 8,116 5,120 5,128
    C 5,136 7,144 9,150
    C 12,157 12,165 13,176
    C 14,187 20,199 32,200
    Z" fill="white"/>
  <!-- Neck (wider than guitar, 4 strings) -->
  <rect x="22" y="28" width="21" height="91" fill="white" stroke="#111" stroke-width="1.5"/>
  <!-- Frets -->
  <line x1="22.2" y1="41" x2="42.8" y2="41"/>
  <line x1="22.4" y1="55" x2="42.6" y2="55"/>
  <line x1="22.6" y1="69" x2="42.4" y2="69"/>
  <line x1="22.8" y1="83" x2="42.2" y2="83"/>
  <line x1="23"   y1="97" x2="42"   y2="97"/>
  <line x1="23"   y1="110" x2="42"  y2="110"/>
  <line x1="23"   y1="118" x2="42"  y2="118"/>
  <!-- Position markers -->
  <circle cx="32" cy="48" r="2.5" fill="#111" stroke="none"/>
  <circle cx="32" cy="76" r="2.5" fill="#111" stroke="none"/>
  <circle cx="32" cy="103" r="2.5" fill="#111" stroke="none"/>
  <!-- Strings (4) -->
  <line x1="26.5" y1="29" x2="26.2" y2="118" stroke-width="0.7"/>
  <line x1="29"   y1="29" x2="28.8" y2="118" stroke-width="0.7"/>
  <line x1="35"   y1="29" x2="35.2" y2="118" stroke-width="0.7"/>
  <line x1="37.5" y1="29" x2="37.8" y2="118" stroke-width="0.7"/>
  <!-- Pickups (2 Jazz Bass, slightly angled) -->
  <rect x="22" y="141" width="21" height="8" rx="2" transform="rotate(-3 32 145)"/>
  <rect x="22" y="158" width="21" height="8" rx="2" transform="rotate(-3 32 162)"/>
  <!-- Bridge -->
  <rect x="26" y="178" width="12" height="9" rx="1.5"/>
  <!-- Controls -->
  <circle cx="46" cy="176" r="3.5"/>
  <circle cx="52" cy="169" r="3"/>
  <!-- Strap buttons -->
  <circle cx="32" cy="199" r="2.5"/>
  <circle cx="8" cy="124" r="2.5"/>
</svg>
