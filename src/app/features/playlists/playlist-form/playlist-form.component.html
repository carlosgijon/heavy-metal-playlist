<nb-card class="form-card">
  <nb-card-header>
    <h3>{{ isEdit ? 'Editar playlist' : 'Nueva playlist' }}</h3>
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="form" (ngSubmit)="save()">

      <div class="field-group">
        <label class="field-label" for="pl-name">
          Nombre <span class="required">*</span>
        </label>
        <nb-form-field>
          <input
            nbInput
            fullWidth
            id="pl-name"
            formControlName="name"
            placeholder="Ej: Setlist Festival 2025"
            autocomplete="off" />
        </nb-form-field>
        <div class="field-error"
          *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
          El nombre es obligatorio (máx. 80 caracteres).
        </div>
      </div>

      <div class="field-group">
        <label class="field-label" for="pl-desc">Descripción</label>
        <nb-form-field>
          <textarea
            nbInput
            fullWidth
            id="pl-desc"
            formControlName="description"
            placeholder="Descripción opcional..."
            rows="3"></textarea>
        </nb-form-field>
      </div>

    </form>
  </nb-card-body>

  <nb-card-footer class="form-actions">
    <button nbButton ghost status="basic" type="button" (click)="cancel()">
      Cancelar
    </button>
    <button nbButton status="primary" type="button" (click)="save()" [disabled]="form.invalid">
      {{ isEdit ? 'Guardar cambios' : 'Crear playlist' }}
    </button>
  </nb-card-footer>
</nb-card>
